{{ if or (not (hasKey $.Values.fs_mail_manager "enabled")) (eq (coalesce $.Values.fs_mail_manager.enabled false) true) }}
kind: Service
apiVersion: v1
metadata:
  name: fs-mail-manager
  labels:
    app: fs-mail-manager
spec:
  type: {{ $.Values.fs_mail_manager.service.type | default "ClusterIP" | quote }}
  ports:
  - name: http
    protocol: TCP
    port: {{ $.Values.fs_mail_manager.service.port }}
    targetPort: {{ $.Values.fs_mail_manager.service.targetport }}
  selector:
    app: fs-mail-manager
{{- end }}